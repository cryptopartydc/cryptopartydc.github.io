<div class="user-details">
  <h1> Upcoming Cryptoparties </h1>
<h3 align="center">
  {% for event in site.data.events %}
  <a href="{{ event.github }}">{{ event.date }}</a> | {{ event.topic }} <br />
  {% endfor %}
</h3>

  <h1 align="center">Past Events</h1>
<h3 align="center">
  {% for event in site.data.past_events %}
  <a href="{{ event.github }}">{{ event.date }}</a> | {{ event.topic }} <br />
  {% endfor %}
</h3>
</div>
